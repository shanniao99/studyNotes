<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>购物车</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/car.css" />
		<link rel="stylesheet" type="text/css" href="./font/font_icon/iconfont.css" />
		<script src="js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/cart.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="box">
			<header>
				<div class="head">
					<div class="tit"><span class="iconfont icon-zuojiantou"></span><b>购物车</b></div>
					<div class="btn">
						<div class="btn_l">
							<div class="small"></div>
							<div class="big"></div>
							<div class="small"></div>
						</div>
						<div class="btn_r">
							<div class="big_p">
								<div class="big"></div>
							</div>
						</div>
					</div>
				</div>
			</header>
			<div class="mid">
				<ul>
					<li>
						<div class="all">
							<div class="gou">
								<div class="cir"><span class="iconfont icon-duigouxiao"></span></div>
							</div>
							<img src="img/images/car1.png">
							<div class="text">
								<h3>【遇见时光遇见你】玫瑰花束混搭朋友生日订花送花约定花同城附近鲜花店配送预定买…</h3>
								<div class="txt">
									<span class="price">￥198.00</span>
									<div class="inp">
										<button type="button">-</button>
										<input type="text" value="1" readonly />
										<button type="button">+</button>
									</div>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="all">
							<div class="gou">
								<div class="cir"><span class="iconfont icon-duigouxiao"></span></div>
							</div>
							<img src="img/images/car2.jpg">
							<div class="text">
								<h3>【芬芳】1朵粉色绣+16枝粉玫瑰+白色桔梗+尤加利叶+粉色满天星 全国鲜花预定 同城…</h3>
								<div class="txt">
									<span class="price">￥326.00</span>
									<div class="inp">
										<button type="button">-</button>
										<input type="text" value="1" readonly />
										<button type="button">+</button>
									</div>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="all">
							<div class="gou">
								<div class="cir"><span class="iconfont icon-duigouxiao"></span></div>
							</div>
							<img src="img/images/car1.png">
							<div class="text">
								<h3>【遇见时光遇见你】玫瑰花束混搭朋友生日订花送花约定花同城附近鲜花店配送预定买…</h3>
								<div class="txt">
									<span class="price">￥198.00</span>
									<div class="inp">
										<button type="button">-</button>
										<input type="text" value="1" readonly />
										<button type="button">+</button>
									</div>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="all">
							<div class="gou">
								<div class="cir"><span class="iconfont icon-duigouxiao"></span></div>
							</div> <img src="img/images/car2.jpg">
							<div class="text">
								<h3>【芬芳】1朵粉色绣+16枝粉玫瑰+白色桔梗+尤加利叶+粉色满天星 全国鲜花预定 同城…</h3>
								<div class="txt">
									<span class="price">￥326.00</span>
									<div class="inp">
										<button type="button">-</button>
										<input type="text" value="1" readonly />
										<button type="button">+</button>
									</div>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="cart">
				<div class="left">
					<div class="left_l">
						<div class="check">
							<span class="iconfont icon-duigouxiao" id="checkall"></span>
						</div>
						<img src="img/delete.png" id="del">
					</div>
					<div class="left_r">
						<span>合计：￥<b id="money">0.00</b></span>
					</div>
				</div>
				<button type="button">结算<span id="num"></span></button>
			</div>
		</div>
	</body>
</html>
