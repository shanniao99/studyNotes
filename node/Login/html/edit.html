<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修改信息</title>
		<style type="text/css">
			#say {
				height: 80px;
				font-size: 30px;
				text-align: center;
				font-weight: bolder;
				line-height: 80px;
			}
			form{
				width: 600px;
				height: 600px;
				margin: 0 auto;
			}
			.box{
				width: 600px;
				height: 50px;
			}
			.head{
				width: 80px;
				float: left;
				
			}
			.txt{
				width: 500px;
				float: left;
			}
			.txt input{
				width: 500px;
				height: 30px;
			}
			.txt textarea{
				width: 500px;
				height: 100px;
			}
			.txt button{
				margin-top: 25px;
				margin-left: 300px;
			}
			.txt input[type="checkbox"]{
				width: 15px;
				height: 15px;
				vertical-align: middle;
				margin-left: 35px;
			}
		</style>
	</head>
	<body>
		<form action="/change" method="post" enctype="multipart/form-data">
			<div id="say">修改个人信息</div>
			<div class="box">
				<label class="head">学号：</label>
				<div class="txt">
					<input type="text" name="id" value="{{obj.id}}" readonly>
				</div>
			</div>
			<div class="box">
				<label class="head">头像：</label>
				<div class="txt">
					<input type="file" name="pic" id="file">
					<img src="{{obj.pic}}" id="img" >
				</div>
			</div>
			<div class="box">
				<label class="head">姓名：</label>
				<div class="txt">
					<input type="text" name="name" value="{{obj.name}}">
				</div>
			</div>
			<div class="box">
				<label class="head">年龄：</label>
				<div class="txt">
					<input type="text" name="age" value="{{obj.age}}">
				</div>
			</div>
			<div class="box">
				<label class="head">性别：</label>
				<div class="txt">
					<input type="text" name="sex" value="{{obj.sex}}">
				</div>
			</div>
			<div class="box">
				<label class="head">出生日期：</label>
				<div class="txt">
					<input type="text" name="birthday" value="{{obj.birthday}}">
				</div>
			</div>
			<div class="box">
				<label class="head">爱好：</label>
				<div class="txt">
					<input type="checkbox" name="hobbies[]" value="1" {{if obj.hobbies.some(v=>v=='1')}} checked {{/if}} >运动类
					<input type="checkbox" name="hobbies[]" value="2" {{if obj.hobbies.some(v=>v=='2')}} checked {{/if}}>文娱类
					<input type="checkbox" name="hobbies[]" value="3" {{if obj.hobbies.some(v=>v=='3')}} checked {{/if}}>冒险类
					<input type="checkbox" name="hobbies[]" value="4" {{if obj.hobbies.some(v=>v=='4')}} checked {{/if}}>其他
				</div>
			</div>
			<div class="box">
				<div class="txt">
					<button type="submit" >提交</button>
				</div>
			</div>
		</form>
	</body>
	<script type="text/javascript">
		var file=document.getElementById("file");
		var img=document.getElementById("img");
		file.onchange=function(){
			img.src=window.URL.createObjectURL(this.files[0]);
		}
	</script>
</html>
