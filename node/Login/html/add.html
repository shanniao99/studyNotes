<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>添加信息</title>
		<style type="text/css">
		.add{
			width: 650px;
			height: 500px;
			margin: 0 auto;
		}
			#say {
				height: 80px;
				font-size: 30px;
				text-align: center;
				font-weight: bolder;
				line-height: 80px;
			}

			form {
				width: 600px;
				height: 500px;
				margin: 0 auto;
			}

			.box {
				width: 600px;
				height: 50px;
			}

			.head {
				width: 80px;
				float: left;

			}

			.txt {
				width: 500px;
				float: left;
			}

			.txt input {
				width: 500px;
				height: 30px;
			}

			.txt textarea {
				width: 500px;
				height: 100px;
			}

			.txt button {
				margin-top: 25px;
				margin-left: 300px;
			}

			.txt input[type="checkbox"] {
				width: 15px;
				height: 15px;
				vertical-align: middle;
				margin-left: 35px;
			}
		</style>
	</head>
	<body>
		<div class="add">
			<form action="/add" method="post" enctype="multipart/form-data">
				<div id="say">添加信息</div>
				<div class="box">
					<label class="head">头像：</label>
					<div class="txt">
						<input type="file" name="pic" required>
					</div>
				</div>
				<div class="box">
					<label class="head">姓名：</label>
					<div class="txt">
						<input type="text" name="name" required>
					</div>
				</div>
				<div class="box">
					<label class="head">年龄：</label>
					<div class="txt">
						<input type="text" name="age" required>
					</div>
				</div>
				<div class="box">
					<label class="head">性别：</label>
					<div class="txt">
						<input type="text" name="sex" required>
					</div>
				</div>
				<div class="box">
					<label class="head">出生日期：</label>
					<div class="txt">
						<input type="text" name="birthday">
					</div>
				</div>
				<div class="box">
					<label class="head">爱好：</label>
					<div class="txt">
						<input type="checkbox" name="hobbies[]" value="1">运动类
						<input type="checkbox" name="hobbies[]" value="2">文娱类
						<input type="checkbox" name="hobbies[]" value="3">冒险类
						<input type="checkbox" name="hobbies[]" value="4">其他
					</div>
				</div>
				<div class="box">
					<div class="txt">
						<button type="submit">提交</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
