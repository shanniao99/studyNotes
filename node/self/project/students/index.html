<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学生信息</title>
		<style type="text/css">
			table{
				text-align: center;
			}
			table tr td a{
				text-decoration: none;
				color: #669900;
				padding-left: 10px;
			}
			table tr td a:hover{
				font-size: 18px;
				color: #0077AA;
			}
		</style>
	</head>
	<body>
		<table border="1px" cellspacing="0" cellpadding="0">
			<col width="50px">
			<col width="100px">
			<col width="50px">
			<col width="50px">
			<col width="150px">
			<col width="110px">
			<col width="60px">
			<tr>
				<th>学号</th>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
				<th>爱好</th>
				<th>操作</th>
				<th></th>
			</tr>
			{{each students v i}}
			<tr>
				<td>{{v.id}}</td>
				<td>{{v.name}}</td>
				<td>{{v.age}}</td>
				<td>{{v.sex}}</td>
				<td>{{v.hobbies}}</td>
				<td><a href="/edit?num={{v.id}}">编辑</a><a href="/add?num={{v.id}}">添加</a></td>
				<td><a href="/del?num={{v.id}}">删除</a></td>
			</tr>
			{{/each}}
		</table>
	</body>
</html>
