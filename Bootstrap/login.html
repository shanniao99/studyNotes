<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录注册</title>
		<link rel="stylesheet" type="text/css" href="js/bootstrap.min.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
			data-whatever="@mdo">登录/注册</button>
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation" class="active"><a href="#login" aria-controls="login" role="tab"
									data-toggle="tab">登录</a></li>
							<li role="presentation"><a href="#zhuce" aria-controls="profile" role="tab"
									data-toggle="tab" id="zxc">注册</a></li>
						</ul>
						<div class="tab-content">
							<div role="tabpanel" class="tab-pane active" id="login">
								<form class="form-horizontal">
									<div class="form-group">
										<label for="user" class="col-sm-2 control-label">用户名：</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="user" placeholder="用户名">
										</div>
									</div>
									<div class="form-group">
										<label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
										<div class="col-sm-10">
											<input type="password" class="form-control" id="inputPassword3"
												placeholder="密码">
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<div class="checkbox">
												<label>
													<input type="checkbox">记住密码
												</label>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<button type="submit" class="btn btn-default">登录</button>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<label><a href="#" onclick="$('#zxc').click()">没有账号？点击注册</a></label>
										</div>
									</div>
								</form>
							</div>
							<div role="tabpanel" class="tab-pane" id="zhuce">
								<form class="form-horizontal">
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">用户名：</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="user" placeholder="用户名">
										</div>
									</div>
									<div class="form-group">
										<label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
										<div class="col-sm-10">
											<input type="password" class="form-control" id="inputPassword3"
												placeholder="密码">
										</div>
									</div>
									<div class="form-group">
										<label for="inputPassword3" class="col-sm-2 control-label">确认密码：</label>
										<div class="col-sm-10">
											<input type="password" class="form-control" id="inputPassword3"
												placeholder="重复密码">
										</div>
									</div>
									<div class="form-group">
										<label for="inputEmail3" class="col-sm-2 control-label">邮箱地址：</label>
										<div class="col-sm-10">
											<input type="email" class="form-control" id="inputEmail3"
												placeholder="邮箱地址">
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<button type="submit" class="btn btn-default">注册</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary">确定</button>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
