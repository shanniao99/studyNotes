<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.circle {
				width: 300px;
				height: 300px;
				border-radius: 50%;
				background-color: cornflowerblue;
				margin: 0;
				background: radial-gradient(circle at 100px 100px, cornflowerblue, #000);
				/* radial-gradient3d径向渐变 */
			}

			.box {
				width: 300px;
				height: 300px;
				display: inline-block;
				margin: 20px;
			}

			.box .eight {
				width: 110px;
				height: 110px;
				margin: 30%;
				background: white;
				border-radius: 50%;
				transform: translateX(68px) translateY(-60px) skewX(15deg) skewY(2deg);
				position: absolute;
			}
			.box .eight:before {
				content: "8";
				display: block;
				position: absolute;
				text-align: center;
				height: 80px;
				width: 100px;
				left: 50px;
				margin-left: -40px;
				top: 44px;
				margin-top: -40px;
				color: black;
				font-family: Arial;
				font-size: 90px;
				line-height: 104px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="circle"></div>
			<span class="eight"></span>
		</div>
	</body>
</html>
