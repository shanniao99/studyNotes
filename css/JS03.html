		// JS 流程控制:  顺序结构   分支结构   循环结构
		
		// 1 顺序结构：从上到下，从左到右
		document.write(1+2+3+4+5+"是1到5的和<br>")
		document.write("1到5的和是"+1+2+3+4+5+"<br>")
		
		var a=5

		console.log(a)
		console.log(b)
		console.log(a)
		
		// 2 分支结构：if...else...
		// 单路分支 if(条件式){ 代码段 }
		// 双路分支 if(条件式){ 代码段1 }else{ 代码段2 }
		// 多路分支 if(条件式1){ 代码段1 }else if(条件式2){ 代码段2 }else if...
		var num=15		
		if(num>10){
			console.log("大于10")
		}else if(num<0){
				console.log("小于0")
		}else{
			console.log("0-10")
		}
		
		// switch 结构：if...else...针对等于判断的简写：
		var today=2.5

		// }else{
		// 	document.write("没有这个星期<br>")
		// }
		switch(today){
			case 0:
			document.write("今天星期天<br>")
			break; //破坏，停止执行
			case 1:
			document.write("今天星期一<br>")
			break;
			default:
			document.write("没有这个星期<br>")
		}
		
		
		// 三元运算：  条件式?值1:值2
		num=0
		num>0?console.log("num是正数"):console.log("num是负数")
		console.log(num>0?"num是正数":"num是负数")
		console.log("num是"+(num>0?"正":"负")+"数")

		num=-8
		console.log(num>10?"大于10":(num<0?"小于0":"0-10之间"))
		
		// 限制最小数
		var x=-9
		x>0?x:x=1
		console.log(x)

		// 	document.write(i+"<br>")

		// }while(i<10)
		
		// for循环:while循环的简写		
		for(var i=1;i<10;i=i+1){
			if(i==5){
				continue;//停止当前循环，继续下一次循环，当前循环后面的代码不再执行
			}
			document.write(i+"<br>")
			if(i==7){
				break;//停止整个循环，后面的代码不再执行
			}						
		}
