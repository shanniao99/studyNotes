<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.bigbox {
				width: 100px;
				height: 500px;
				/* border: 1px solid; */
				animation: move2 8s linear infinite alternate;/* infinite循环  alternate反向 */
			}

			.box {
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background-color: lightgreen;
				animation: move 4s  infinite;
			}
			@keyframes move{
				0%{transform: translate(0,400px);}
				50%{transform: translate(0,0);}
				100%{transform: translate(0,400px);}
			}
			@keyframes move2{
				0%{transform: translate(0,0);}
				100%{transform: translate(1800px,0);}
			}
			.cc{
				width: 300px;
				height: 50px;
				border-radius: 50px;
				background-color: blue;
				position: relative;
				animation: cc 10s  linear infinite alternate ;
			}
			@keyframes cc{
				0%{left: 0;}
				20%{left: 150px;width: 150px; height: 50px; background-color: red;}
				40%{left: 150px;width:300px; height: 50px; background-color: orangered;}
				60%{left: 350px; width: 150px;height: 50px; background-color: yellow;}
				80%{left: 350px; width: 300px;height: 50px; background-color: green;}
				100%{left:550px;width: 150px; height: 50px; background-color: purple;}
			}
		</style>
	</head>
	<body>
		<div class="bigbox">
			<div class="box"></div>
		</div>
		<div class="cc"></div>
	</body>
</html>
