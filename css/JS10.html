		<div class="banner">
					<ul style="left: 0;">

						<li style="background:cyan">44</li>

					<div class="btn">
						<a href="#">&lt;</a>
						<a href="#">&gt;</a>
					</div>
					<div class="icon">
						<ol>
							<li class="on">0</li>
							<li>1</li>

						</ol>

		<script>
		var ul=document.getElementsByTagName("ul")[0]
		var ol=document.getElementsByTagName("ol")[0]
		var lis=ol.getElementsByTagName("li")
		var len=ul.getElementsByTagName("li").length
		var btns=document.getElementsByTagName("a")
		var index=0
		var bool=true
		
		
		for(var i=0;i<len;i++){
			// ol.innerHTML+="<li></li>"
			lis[i].onclick=function(){
				index=this.innerText
				bool?turn(index):""
				on(index)
			}
		}
		
		function on(val){
			for(var i=0;i<len;i++){
				lis[i].className=""
			}
			lis[val].className="on"
		}
		
		 
		btns[0].onclick=function(){
		 	console.log("左")
			bool?turn(index>len-2?index=0:++index):""
		}
		btns[1].onclick=function(){
			console.log("右")			
			bool?turn(index?--index:index=len-1):""
		}
		
		function turn(val){
			bool=false
			one=parseInt(ul.style.left) //读取初始位置    0
			two=-100*val                //设置要到达的位置  0
			var cha=(two-one)/100       //计算差距并分成100份
			move=setInterval(function(){	//定时器 每次1ms移动一份的距离
				one = one+cha
				ul.style.left=one+"%"				 
				if(one==two){ 
					clearInterval(move)			
					bool=true
					on(val)
				}				
			},1)
		}
		
		var auto=setInterval(function(){
			btns[0].onclick()
		},3000)
		
		ul.onmouseenter=function(){
			clearInterval(auto)
		}
		ul.onmouseleave=function(){
			auto=setInterval(function(){
				btns[0].onclick()
			},3000)
		}
		
		
		 
		</script>
