<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>会员登录或注册</title>
		<!-- 禁止用户缩放页面 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="./css/login.css" />
		<link rel="stylesheet" type="text/css" href="./css/public.css" />
		<link rel="stylesheet" type="text/css" href="./css/login_wechat.css" />
		<link rel="stylesheet" type="text/css" href="./font_icons/iconfont.css" />
	</head>
	<body>
		<div class="black" style="display: none;" id="black"></div>
		<div class="box">
			<div class="header">
				<div class="header_box">
					<div class="left"><span class="iconfont icon-xiangzuojiantou"></span></div>
					<h1>登录</h1>
					<div class="right"><img src="./img/right_img.png"></div>
				</div>
			</div>
			<div class="login_box">
				<div class="login_body">
					<div class="login_head">
						<img src="./img/images/login_touxiang_03.jpg">
						<p>321鲜果行</p>
					</div>
					<div class="wechat" id="wechat">
						<span class="iconfont icon-weixin"></span>微信授权快速登录
					</div>
					<div class="message">
						<span class="iconfont icon-shouji"></span>短信验证码登录
					</div>
					<p>未注册的用户登录后将自动注册为本店会员并免费领取会员卡</p>
				</div>
			</div>
		</div>
		<div class="wechat_use" style="display: none;" id="use">
			<div class="use_box">
				<div class="use_head">
					<img src="./img/images/use_img.jpg">
					<span>321鲜果行</span>
					<span>申请使用</span>
					<div class="icon">
						<span class="iconfont icon-guanyu_o"></span>
					</div>
				</div>
				<p>你的手机号码</p>
				<div class="phone">
					<b>13762207897</b>微信绑定号码
					<div class="icon"><span class="iconfont icon-duihao"></span></div>
				</div>
				<a href="">使用其他手机</a>
				<div class="button">
					<input class="refuse" type="button" value="拒绝">
					<input type="button" value="允许">
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var wechat=document.getElementById('wechat');
		var use=document.getElementById('use');
		var black=document.getElementById('black');
		wechat.onclick=function(){
			use.style.display="block";
			black.style.display="block";
		}
		
	</script>
</html>
