<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>键盘方向键移动元素</title>
		<style type="text/css">
			.box {
				width: 500px;
				height: 500px;
				border: 1px solid #6495ED;
				position: relative;
				top: 50px;
				left: 20%;
			}

			#small {
				width: 50px;
				height: 50px;
				border: 1px solid #FF4500;
				position: absolute;
				background-color: #9932CC;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div id="small" style="position: absolute;"></div>
		</div>
	</body>
	<script type="text/javascript">
		var small = document.getElementById("small");
		document.onkeydown = function() {
			var key=event.charCode|| event.keyCode|| event.witch;
			event.preventDefault() //清除浏览器事件
			switch (key) {
				case 37://左
				if(small.offsetLeft<10){
					small.style.left=0
				}else{
					small.style.left = small.offsetLeft - 10 + "px";
				}
					break;
				case 38://上
				if(small.offsetTop<10){
					small.style.top=0
				}else{
					small.style.top = small.offsetTop - 10 + "px";
				}
					break;
				case 39://右
				if(small.offsetLeft>440){
					small.style.left=0
				}else{
					small.style.left = small.offsetLeft + 10 + "px";
				}
					break;
				case 40://下
				if(small.offsetTop>440){
					small.style.bottom=0;
				}else{
					small.style.top = small.offsetTop + 10 + "px";
				}
					
					break;
				default:
					alert("请按上下左右键");
					break;
			}
		}
	</script>
</html>
