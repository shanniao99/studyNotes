<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>键盘方向键八个方向移动元素</title>
		<style type="text/css">
			.box {
				width: 500px;
				height: 500px;
				border: 1px solid #6495ED;
				position: relative;
				top: 50px;
				left: 20%;
			}

			#small {
				width: 50px;
				height: 50px;
				border: 1px solid #FF4500;
				position: absolute;
				background-color: #9932CC;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div id="small" style="position: absolute;"></div>
		</div>
	</body>
	<script type="text/javascript">
		window.onload = function() {
			var small = document.getElementById("small");
			var left = false;
			var right = false;
			var top = false;
			var bottom = false;
			document.onkeydown = function() {
				var key = event.charCode || event.keyCode || event.witch;
				event.preventDefault() //清除浏览器事件
				switch (key) {
					case 37:
						left = true;
						break;
					case 38:
						top = true;
						break;
					case 39:
						right = true;
						break;
					case 40:
						bottom = true;
						break;
					default:
						alert("请按上下左右键");
						break;
				}
			}
			setInterval(function() {
				if (left && small.offsetLeft > 0) {
					small.style.left = small.offsetLeft - 10 + "px";
				} else if (right && small.offsetLeft < 450) {
					small.style.left = small.offsetLeft + 10 + "px";
				}
				if (top && small.offsetTop > 0) {
					small.style.top = small.offsetTop - 10 + "px";
				} else if (bottom && small.offsetTop < 450) {
					small.style.top = small.offsetTop + 10 + "px";
				}
			}, 10)
			document.onkeyup = function() {
				var key = event.charCode || event.keyCode || event.witch;
				event.preventDefault() //清除浏览器事件
				switch (key) {
					case 37:
						left = false;
						break;
					case 38:
						top = false;
						break;
					case 39:
						right = false;
						break;
					case 40:
						bottom = false;
						break;
					default:
						alert("请按上下左右键");
						break;
				}
			}
		}
	</script>
</html>
