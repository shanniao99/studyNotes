<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.banner {
				width: 200px;
				height: 291px;
				margin: 0 auto;
				overflow: hidden;
				position: relative;
				text-align: center;
			}

			.banner ul {
				width: 1000%;
				position: absolute;
			}

			.banner ul li {
				width: 10%;
				height: 291px;
				float: left;
				list-style: none;
			}

			.banner ol {
				position: absolute;
				left: 55%;
				bottom: 0;
				margin-left: -54px;
			}

			.banner ol li {
				width: 10px;
				height: 10px;
				border-radius: 50%;
				float: left;
				background-color: white;
				list-style: none;
				margin: 0 3px;
				line-height: 50px;
				opacity: 0.5;
			}

			.banner ol .on {
				opacity: 1.0;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<ul style="left: 0;">
				<li><img src="./img/1.jpg"></li>
				<li><img src="./img/2.jpg" </li>
				<li><img src="./img/3.jpg" </li>
				<li><img src="./img/2.jpg" </li>
				<li><img src="./img/1.jpg" </li>
			</ul>
			<div class="icon">
				<ol>
					<li class="on">0</li>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
				</ol>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var ul = document.getElementsByTagName("ul")[0];
		var ol = document.getElementsByTagName("ol")[0];
		var len = ul.getElementsByTagName("li").length;
		var lis=ol.getElementsByTagName("li");
		var index=0;
		var timer=null;
		var bool=true;
		var a,b;
		
		for(var i=0;i<len;i++){
			lis[i].onclick=function(){
				index=this.innerText
				bool?turn(index):""
				point(index)
			}
		}
		
		function point(val){   //圆点控制
			for(var i=0;i<len;i++){
				lis[i].className="";
			}
			lis[val].className="on";
		}
		function autoplay(){    //自动轮播
			a=parseInt(ul.style.left);//初始位置
			b=-100*index;
			var tip=(b-a)/100;
			timer=setInterval(function(){
				a=a+tip;
				ul.style.left=a+"%";
				if(a==b){
					bool=false;
					clearInterval(timer);
					point(index);
				}
			},1)
		}
	</script>
</html>
