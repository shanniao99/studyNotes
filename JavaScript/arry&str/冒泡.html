<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>冒泡排序</title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = new Array(10);
			for (var i = 0; i < arr.length; i++) {
				arr[i] = Number(prompt("请输入第" + i + "个数"));
			}
			document.write("排序前：" + arr + "<br>");
			for (var i = 0; i < arr.length; i++) {
				for (var j = 0; j < arr.length - 1 - i; j++) {
					if (arr[j] > arr[j + 1]) { //从小到大
						var temp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = temp;
					}
				}

			}
			document.write("从小到大排序后：" + arr+ "<br>");
			for (var i = 0; i < arr.length; i++) {
				for (var j = 0; j < arr.length -1 - i; j++) {
					if (arr[j] < arr[j + 1]) { //从大到小
						var temp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = temp;
					}
				}

			}
			document.write("从大到小排序后：" + arr );
		</script>
	</body>
</html>
