<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>循环输出1到100</title>
	</head>
	<body>
		<script type="text/javascript">
			for(var i=1;i<=100;i++){
				if(i%3==0){
					document.write("---3的倍数<br>");
				}else if(i%5==0){
					document.write("---5的倍数<br>");
				}else{
					document.write(i+"<br>");
				}
			}
		</script>
	</body>
</html>
