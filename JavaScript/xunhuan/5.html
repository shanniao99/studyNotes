<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>百钱百鸡</title>
	</head>
	<body>
		<script type="text/javascript">
		var sum=0;
		var num=0;
		var x=1;
			for(var i=0;i<20;i++){
				for(var j=0;j<30;j++){
					for(var k=3;k<=100;k+=3){
						sum=i*5+j*3+k/3;
						num=i+j+k;
						if(sum==100&&num==100){
							document.write("情况"+x+++":<br>")
							document.write("公鸡："+i+"只<br>");
							document.write("母鸡："+j+"只<br>");
							document.write("小鸡："+k+"只<br>");
						}
					}
				}
			}
		</script>
	</body>
</html>
