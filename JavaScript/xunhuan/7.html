<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>水仙花数</title>
	</head>
	<body>
		<script type="text/javascript">
			// 水仙花数 水仙花数是指一个3位数，它的每个位上的数字的3 次幂之和等于它本身。
			// （例如：1^3 + 5^3 + 3^3 = 153）
			// 打印所有的水仙花数  parseInt()保留整数部分，丢弃小数部分   Math.floor()向下取整，只保留整数部分
			for(var i=100;i<1000;i++){
				var x=i%10;
				var y=parseInt(i%100/10); //Math.floor()取整
				var z=parseInt(i/100);
				if((x*x*x+y*y*y+z*z*z)==i){
					document.write(i+"是水仙花数<br>");
				}
			}
			var a=123;
			console.log(parseInt(a/10)%10);
		</script>
		
	</body>
</html>
