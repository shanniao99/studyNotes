<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>99乘法表</title>
	</head>
	<body>
		<script type="text/javascript">
			for(var i=1;i<10;i++){
				for(var j=1;j<=i;j++){
					document.write(j+"*"+i+"="+i*j+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
					if(i==j){
						document.write("<br>");
					}
				}
				
			}
		</script>
	</body>
</html>
