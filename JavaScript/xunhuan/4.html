<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>*输出三角形和菱形</title>
	</head>
	<body>
		<script type="text/javascript">
		
			for(var i=1;i<=3;i++){
				for(var j=0;j<i;j++){
					document.write("＊");
				}
				document.write("<br>");
			}
			document.write("<hr>");
			for(var a=0;a<3;a++){
				for(var b=3;b>a;b--){
					document.write("＊");
				}
				document.write("<br>");
			}
			
			
			document.write("<hr>");
			for(var i=1;i<=4;i++){
				for(var j=i;j<4;j++){
					document.write("　");
				}
				for(var k=1;k<=i*2-1;k++){//奇数个*
					document.write("＊");
				}
				document.write("<br>");
			}
			
			
			document.write("<hr>");
			for(var i=1;i<=4;i++){
				for(var j=1;j<i;j++){
					document.write("　")
				}
				for(var k=i;k<=8-i;k++){
					document.write("＊");
				}
				document.write("<br>");
			}
			
			
			document.write("<hr>");
			var num=num(prompt("请输入数字"))
			function num(num){
				for(var c=1;c<num;c++){
					for(var d=c;d<num;d++){
						document.write("　");
					}
					for(var e=1;e<=c*2-1;e++){
						document.write("＊");
					}
					document.write("<br>");
				}
				for(var c=1;c<=num;c++){
					for(var d=1;d<c;d++){
						document.write("　");
					}
					for(var e=c;e<=num*2-c;e++){
						document.write("＊");
					}
					document.write("<br>");
				}
			}
			
			
			
			document.write("<hr>");
			for(var i=0;i<5;i++){
				for(var j=0;j<5-i-1;j++){
					document.write("　");
				}
				for(var k=0;k<i+1;k++){
					document.write("＊");
				}
				document.write("<br>");
			}
			
			document.write("<hr>");
			for(var i=0;i<5;i++){
				for(var j=0;j<i;j++){
					document.write("　");
				}
				for(var k=0;k<5-i;k++){
					document.write("＊");
				}
				document.write("<br>");
			}
			 
		</script>
	</body>
</html>
