<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数量的加减</title>
		<style type="text/css">
		body{
			position: relative;
		}
		.box{
			position: absolute;
			top: 50px;
			left: 10%;
		}
			input{
				width: 50px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<button type="button" onclick="jian()">-</button><input type="text" id="num" value="1" /><button type="button" onclick="jia()">+</button>
		</div>
	</body>
	<script type="text/javascript">
		var num=document.getElementById("num");
		function jian(){
			if(num.value>0){
				num.value-=1;
			}else{
				num.value=0;
			}
		}
		function jia(){
			if(num.value<10){
				num.value=Number(num.value)+1;
			}else{
				num.value=10;
			}
		}
	</script>
</html>
