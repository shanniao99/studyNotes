<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>随机切换背景颜色</title>
		<style type="text/css">

		</style>
	</head>
	<body>
		<div class="box" style="width: 300px; height: 100px; background-color: rgb(1,2,2,1);"></div>
		<script type="text/javascript">
			var box = document.getElementsByClassName("box")[0];
			setInterval(fn,1000)   //定时器
			function fn() { 
				var a=Math.floor(Math.random()*255);
				var b=Math.floor(Math.random()*255);
				var c=Math.floor(Math.random()*255);
				var d=Math.floor(Math.random()*255);
				box.style.backgroundColor ="rgb("+a+","+b+","+c+","+d+")";
			}
		</script>
	</body>
</html>
