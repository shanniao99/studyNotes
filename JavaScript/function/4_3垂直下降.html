<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>垂直下降</title>
		<style type="text/css">
			.box {
				width: 800px;
				height: 500px;
				position: relative;
				top: 100px;
				left: 20%;
				border: 1px solid cornflowerblue;
			}

			#sbox {
				width: 50px;
				height: 50px;
				background-color: #9932CC;
			}

			.btn {
				position: relative;
				left: 180px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div id="sbox" style="position: absolute; display: none; top: -50px;"></div>
		</div>
		<div class="btn">
			<button>开始</button>
			<button>暂停</button>
		</div>

	</body>
	<script type="text/javascript">
		var start;
		var small = document.getElementById("sbox");
		var btn = document.getElementsByTagName("button");
		for (var i = 0; i < btn.length; i++) {
			btn[i].onclick = function() {
				if (this.innerText == "开始") {
					small.style.display = "block";
					move()
				} else if (this.innerText == "暂停") {
					this.innerText = "继续"
					clearInterval(start);
				} else {
					this.innerText = "暂停"
					start = setInterval(function() {
						small.style.top = parseInt(small.style.top) + 3 + "px";
						if (parseInt(small.style.top) > 500) {
							clearInterval(start);
							move()
						}
					}, 10)
				}

			}
		}

		function move() {
			small.style.left = Math.random() * 750 + "px";
			small.style.top = "-50px";
			start = setInterval(function() {
				small.style.top = parseInt(small.style.top) + 3 + "px";
				if (parseInt(small.style.top) > 500) {
					clearInterval(start);
					move();
				}
			}, 10)

		}
	</script>
</html>
