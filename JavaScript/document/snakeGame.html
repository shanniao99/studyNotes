<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 700px;
				height: 500px;
				border: 1px solid darkseagreen;
				margin: 50px auto;
				position: relative;
			}

			div {
				width: 10px;
				height: 10px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div></div>
		</div>
	</body>
	<script type="text/javascript">
		window.onload = function() {
			var box = document.getElementsByClassName("box")[0];






			//键盘事件
			document.onkeydown = function() {
				var key = event.charCode || event.keyCode || event.witch;
				event.preventDefault() //清除浏览器事件
				switch (key) {
					case 37:
						left = true;
						break;
					case 38:
						top = true;
						break;
					case 39:
						right = true;
						break;
					case 40:
						bottom = true;
						break;
				}
			}






			function Food() { //创建食物
				var f = document.createElement("div");
				f.style.borderRadius = "50%";
				f.style.backgroundColor = "rgb(" + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() *
					256) + "," + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + ")";
				f.style.position = "absolute";
				f.style.top = Math.random() * 500 + "px"; //食物随机出现的位置
				f.style.left = Math.random() * 700 + "px";
				box.appendChild(f);

			}

		}
	</script>
</html>
