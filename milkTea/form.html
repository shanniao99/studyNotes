	<script type="text/javascript">
		var tit=document.getElementsByClassName("title")[0];
		var lis=tit.getElementsByTagName("li");
		function all(){  //清除li标签的类名，下划线全部隐藏
			for(let i=0;i<lis.length;i++){
				lis[i].className="";
				lis[i].getElementsByClassName("block")[0].style.display="none";
			}
		}
		for(let i=0;i<lis.length;i++){
			lis[i].onclick=function(){
				all();
				this.className="on";
				this.getElementsByClassName("block")[0].style.display="block";
			}
		}
		
		var btn=document.getElementById("btn");
		var order=document.getElementsByClassName("order_box");
		btn.onclick=function(){
			for(var i=0;i<order.length;i++){
				order[i].style.display="block";
			}
			btn.style.display="none";
			
		}
	</script>
