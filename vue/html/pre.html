<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="msg"/>
			<p v-model="msg">{{msg}}</p>
		</div>		
		<!-- v-model:双向绑定 -->
	</body>
	<script type="text/javascript">
		var app=new Vue({
			el:"#app",
			data:{
				msg:"111"
			}
		})
	</script>
</html>
