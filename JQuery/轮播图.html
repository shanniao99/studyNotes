<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 700px;
				height: 400px;
				border: 1px solid red;
				margin: 50px auto;
				position: relative;
			}
			.box>div{
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div style="background-color: red;">11</div>
			<div style="background-color: green;">22</div>
			<div style="background-color: blue;">33</div>
			<div style="background-color: cyan;">44</div>
			<div style="background-color: orange;">55</div>
		</div>
		<script src="./js/jquery-1.7.2.js"></script>
		<script>
			var arr=[
				{width:"300px",height:"200px",left:"200px",top:"150px",opacity: 1,zIndex: 3},
				{width:"240px",height:"160px",left:"400px",top:"100px",opacity: 0.7,zIndex: 2},
				{width:"180px",height:"120px",left:"350px",top:"50px",opacity: 0.4,zIndex: 1},
				{width:"180px",height:"120px",left:"170px",top:"50px",opacity: 0.4,zIndex: 1},
				{width:"240px",height:"160px",left:"60px",top:"100px",opacity: 0.7,zIndex: 2}
			]
			$(".box>div").each(function(i,v){
				$(this).css(arr[i])
			})
			setInterval(function(){
				//arr.unshift(arr.splice(4,1)[0])	
				arr.push(arr.splice(0,1)[0])	
				$(".box>div").each(function(i,v){	
					$(this).animate(arr[i],300,function(){
						console.log("开关")
					})
				})
			},1000)
			
			
			
		</script>
	</body>
</html>
